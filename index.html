<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="shortcut icon"
			href="./asset/calculator.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator_body">
				<div class="screen">
					<div class="digits"></div>
				</div>
				<div class="buttons">
					<div class="row">
						<span class="extra_operator clearAll text-dark"> AC </span>
						<span class="clear extra_operator text-dark"> C </span>
						<span class="button extra_operator text-dark" data="%"> % </span>
						<span class="button operator text-light" data="/"> รท </span>
					</div>
					<div class="row">
						<span class="button number text-light" data="7"> 7 </span>
						<span class="button number text-light" data="8"> 8 </span>
						<span class="button number text-light" data="9"> 9 </span>
						<span class="button operator text-light" data="*"> ร </span>
					</div>
					<div class="row">
						<span class="button number text-light" data="4"> 4 </span>
						<span class="button number text-light" data="5"> 5 </span>
						<span class="button number text-light" data="6"> 6 </span>
						<span class="button operator text-light" data="-"> - </span>
					</div>
					<div class="row">
						<span class="button number text-light" data="1"> 1 </span>
						<span class="button number text-light" data="2"> 2 </span>
						<span class="button number text-light" data="3"> 3 </span>
						<span class="button operator text-light" data="+"> + </span>
					</div>
					<div class="row">
						<span class="button number text-light double" data="0"> 0 </span>
						<span class="button number text-light" data="."> . </span>
						<span class="operator solve text-light"> = </span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./script.js"></script>
</html>
